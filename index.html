<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe id="searchIframe" src="https://script.google.com/macros/s/AKfycbwywnAcfunH3WtJCJtq6XqWci12qM-WIrfkNxb_YozyK2sLf3n3K8DF5QM2Dl4RfU3x/exec" allowfullscreen></iframe>
</body>

<script>
    window.addEventListener("message", function(event) {
        if (event.origin !== "https://script.google.com") {
            return; // Ignore messages from unexpected origins
        }
        console.log("Message from iframe:", event.data);
    });
    function sendMessageToIframe(message) {
        var iframe = document.getElementById('searchIframe');
        iframe.contentWindow.postMessage(message, "https://script.google.com");
    }
</script>

</html>

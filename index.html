<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            overflow: hidden;
        }
        iframe {
            width: 1000px;
            height: 2500px;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwIKvNPOP7srSpJnMh5zY6tAjXW2wKz6SysmqkN9dnxIoibWqnDmwj--jJWLh3cNyw7/exec" allowfullscreen></iframe>
</body>

<script>
    // Function to handle messages from the iframe
    window.addEventListener("message", function(event) {
      if (event.origin !== "https://example.com") {
        return; // Ignore messages from unexpected origins
      }

      // Handle the message from the iframe
      console.log("Message from iframe:", event.data);
    });
  </script>
  
</html>

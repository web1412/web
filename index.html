<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            overflow: hidden;
            margin: 0; /* To remove any default margin around the body */
        }
        iframe {
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none;
            overflow: hidden; /* To hide any overflowing content */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwywnAcfunH3WtJCJtq6XqWci12qM-WIrfkNxb_YozyK2sLf3n3K8DF5QM2Dl4RfU3x/exec" allowfullscreen></iframe>
</body>

<script>
    // Function to handle messages from the iframe
    window.addEventListener("message", function(event) {
      if (event.origin !== "https://example.com") {
        return; // Ignore messages from unexpected origins
      }

      // Handle the message from the iframe
      console.log("Message from iframe:", event.data);
    });
</script>

</html>
